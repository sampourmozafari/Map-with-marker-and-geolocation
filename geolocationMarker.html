
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Map and geolocation</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="geolocationMarker.js" type="text/javascript"></script>
		<style>
			.ui-content p, h3 {
				text-align: center;
			}
			#map {
				height: 400px;
				width: 100%;
			}
		</style>
	</head>

	<body>

		<!-- Start of first page: #one -->
		<div data-role="page" id="mainPage">

			<div data-role="header">
				<h1>Maps and Geolocation</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">

				<p>Here is a simple and cool way to implement Google Maps in your Web App</p>

				<h3>Go to map page:</h3>
				<p><a href="#mapsAndGeo" class="ui-btn ui-shadow ui-corner-all">Show Map</a></p>
			</div><!-- /content -->
			
		</div><!-- /page one -->

		<!-- Start of second page: #two -->
		<div data-role="page" id="mapsAndGeo" data-theme="a">

			<div data-role="header">
				<h1>GoogleMap Demo</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<div id="map"></div>
				<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRmA_Df698C7w5w-h9-DBRI5W5vq_YNaE&callback=initMap">
				</script>
				<p><a href="#mainPage" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Back to main page</a></p>

			</div><!-- /content -->

		</div><!-- /page two -->
